<!DOCTYPE html>
<head>
    <html>
        <title>
            Webpage
        </title>
        <style>
            body{
                margin: 10px;
                box-sizing: border-box;
            }
            .border{
              border:2px groove black;
              background-color: black;
              width:400px;
              height:400px;
              padding:0px;
              display: flex;
            }
            #box{
              width:150px;
              height:400px;
              background-color:white;
            }
            #box1
            {
                width:50px;
                height:400px;
                background-color: blue;
            }
            #box2{
                width:200px;
                height:400px;
            }
            .box3{
                width:200px;
                height:200px;
                background-color: brown;
            }
            .back{
                width:200px;
                height:30px;
                background-color: blue;
            }
            .box4{
                width:200px;
                height:170px;
                background-color: brown;
            }
        </style>
    </html>
    <body>
       <div class="border">
        <div id="box"></div>
        <div id="box1"></div>
        <div id="box2"><div class="box3"></div><div class="back"></div><div class="box4"></div></div>
       </div>
    </body>
</head>
