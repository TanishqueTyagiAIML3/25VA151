<!DOCTYPE html>
<html>
    <head>
        <title>BoX</title>
        <style>
            body{
                margin:0px;
                padding:0px;
            }
            html,*{
                margin:0px;
                padding:0px;
                box-sizing: border-box;
            }
            #main{
                border:1px solid black;
                width:880px;
                height:200px;
                padding:10px;
                margin:0 auto;
                display:flex;
                background-color: black;
            }
            .box{
             width:200px;
             height:180px;
             margin-right:20px;
            }
            .box:nth-child(4)
            {
                margin-right:0px;
            }
            .box:nth-child(odd)
            {
                background-color: aqua;
            }
           .box:nth-child(even)
           {
            background-color: brown;
           }
        </style>
    </head>
    <body>
        <div id="main">
            <div class="box">Hello</div>
            <div class="box">Tanish</div>
            <div class="box">I am </div>
            <div class="box">Browser</div>
        </div>
    </body>
</html>
